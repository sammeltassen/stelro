  comment: Parkeren op het dak van het Centraal Station (800 m van de Waalse Kerk). In- en uitrijden aan de Noordkant van het station, met de lift naar beneden aan de binnenstadskant (Zuidkant) en dan via looproute Willemstraat het Valkenbergpark inlopen, bij de splitsing tegenover het T-huis (aan de linkerkant) rechts aanhouden en dan vierde looppad links (te herkennen aan buitenmuur Begijnhof aan de linkerkant). Bij de uitgang van het park links om de hoek staat de Waalse Kerk.